palette = "catppuccin_mocha"
add_newline = false
"$schema" = "https://starship.rs/config-schema.json"

format = """
$directory\
${custom.git_url}\
${custom.git_host}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$hg_branch\
$all\
$character"""

right_format = "$cmd_duration"

[fill]
symbol = " "

[character]
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[directory]
style = "bold blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "…/"
use_os_path_sep = false

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Trash" = " "
"Desktop" = " "
"Videos" = " "
"Templates" = " "
".config" = ""
".cache" = " "
"home" = " "
"~" = " ~"

[hg_branch]
style = 'green'

[git_branch]
symbol = ' '
style = 'green'

[git_commit]
commit_hash_length = 8
tag_disabled = false
tag_symbol = '  '
style = 'peach'

[git_state]
style = 'peach'
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_metrics]
added_style = 'peach'
deleted_style = 'peach'
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = 'green'
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
conflicted = '!! '
modified = '[!${count}](yellow) '
deleted = '[×${count}](red) '
staged = '[+${count}](lavender) '
untracked = '[?${count}](blue) '
renamed = '[»${count}](pink) '
stashed = '*${count} '

[cmd_duration]
format = '[ ﮫ $duration]($style)'
style = 'yellow'
min_time = 2000

[custom.git_host]
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at $output  "

[status]
style = 'yellow'

